<<!DOCTYPE html>
<html>
  <head>
    <style>
      .countdown {
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="countdown">10</div>

    <script>
      function countdown(count, callback) {
        var countdownEl = document.querySelector(".countdown");
        if (count <= 0) {
          countdownEl.innerHTML = "";
          callback();
        } else {
          countdownEl.innerHTML = count;
          setTimeout(function () {
            countdown(count - 1, callback);
          }, 1000);
        }
      }

      countdown(10, function () {
        var countdownEl = document.querySelector(".countdown");
        countdownEl.innerHTML = "Happy Independence Day";
      });
    </script>
  </body>
</html>
